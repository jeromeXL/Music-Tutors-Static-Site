<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Music Tutors AU</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Ensures the page takes full height */
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: url('assets/contact.jpg') center center / cover no-repeat;
            background-attachment: fixed; /* Ensures the background stays fixed */
            color: #000000;
        }

        /* Navigation Bar */
        nav {
            background-color: #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dddddd;
        }

        nav .logo img {
            height: 60px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #555555;
        }

        /* Add Listing Button */
        nav ul li a.add-listing {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a.add-listing:hover {
            background-color: #0056b3;
        }

        /* Main Content */
        .main-content {
            flex: 1; /* Pushes the footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Contact Section */
        .contact-section {
            max-width: 600px;
            width: 100%; /* Ensures the form width is preserved */
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dddddd;
        }

        .contact-section h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .contact-section button {
            padding: 0.7rem 1.5rem;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-section button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f9f9f9;
            color: #000000;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="index.html"> <img src="assets/logo.png" alt="Music Tutors AU Logo"></a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="search.html">Find Tutors</a></li>
            <li><a href="addlisting.html" class="add-listing">Add Listing</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Contact Section -->
        <div class="contact-section">
            <h1>Contact Us</h1>
            <form name="inquiry-form" method="POST" data-netlify="true">
                <!-- Netlify Hidden Input -->
                <input type="hidden" name="form-name" value="inquiry-form" />
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <input type="tel" name="phone" placeholder="Your Phone Number" required />
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Music Tutors AU. Consocious Pty Ltd.</p>
    </footer>
</body>
</html>
